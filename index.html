<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="left">
        <a href="#" target="_blank" rel="noopener noreferrer">About</a>
        <a href="#" target="_blank" rel="noopener noreferrer">Store</a>
      </div>
      <div class="right">
        <a href="#" target="_blank" rel="noopener noreferrer">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><span class="material-icons"> apps </span></a>
        <a class="button" href="#">Sign in</a>
      </div>
    </nav>

    <main>
      <form>
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google Logo"
        />
        <div class="search-bar">
          <span class="material-icons"> search </span>
          <input type="text" name="search" id="search" />
          <a href="#"
            ><img
              src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
              alt="Voice Search"
          /></a>
        </div>
        <div class="buttons">
          <input type="button" value="Google Search" />
          <input type="button" value="I'm Feeling Lucky" />
        </div>
      </form>
    </main>

    <footer>
      <div class="left">
        <a href="#" target="_blank" rel="noopener noreferrer">Advertising</a>
        <a href="#" target="_blank" rel="noopener noreferrer">Business</a>
        <a href="#" target="_blank" rel="noopener noreferrer">How Search works</a>
      </div>
      <div class="right">
        <a href="#" target="_blank" rel="noopener noreferrer">Privacy</a>
        <a href="#" target="_blank" rel="noopener noreferrer">Terms</a>
        <a href="#" target="_blank" rel="noopener noreferrer">Settings</a>
      </div>
    </footer>
  </body>
</html>
